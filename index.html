<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR - Personajes</title>

    <!-- LibrerÃ­as -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <!-- UI -->
    <div id="ui">
      <h2>ðŸ”Ž Busca los targets de los personajes</h2>
    </div>

    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="pezModel" src="shiny_fish.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="robot_shark.glb"></a-asset-item>
        <a-asset-item id="konohaModel" src="konoha.glb"></a-asset-item>
      </a-assets>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- NARUTO (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Fondo de Konoha -->
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <!-- Naruto -->
        <a-entity position="0 0 0" scale="0.5 0.5 0.5">
          <a-gltf-model src="#pezModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- MADARA (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <!-- Fondo de Konoha -->
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <!-- Madara -->
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0">
          <a-gltf-model src="#tiburonModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById("ui");

      // Ocultar el mensaje cuando se detecta cualquier target
      document.addEventListener("targetFound", () => {
        ui.style.display = "none";
      });

      // Volver a mostrar si se pierden todos los targets
      document.addEventListener("targetLost", () => {
        ui.style.display = "block";
      });
    </script>
  </body>
</html>
