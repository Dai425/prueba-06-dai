<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 8px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h2>ðŸ”Ž Busca los targets de los personajes</h2>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      loading-screen="enabled: false">

      <a-assets>
        <a-asset-item id="pezModel" src="shiny_fish.glb"></a-asset-item>
        <a-asset-item id="tiburonModel" src="robotshark.glb"></a-asset-item>
        <a-asset-item id="konohaModel" src="konoha.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- NARUTO (targetIndex 0) -->
      <a-entity mindar-image-target="targetIndex: 0" id="target0">
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <a-entity position="0 0 0" scale="0.5 0.5 0.5">
          <a-gltf-model src="#pezModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>

      <!-- MADARA (targetIndex 1) -->
      <a-entity mindar-image-target="targetIndex: 1" id="target1">
        <a-entity position="0 -1 -3" scale="0.02 0.02 0.02">
          <a-gltf-model src="#konohaModel"></a-gltf-model>
        </a-entity>
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0">
          <a-gltf-model src="#tiburonModel" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const ui = document.getElementById("ui");
      const target0 = document.getElementById("target0");
      const target1 = document.getElementById("target1");

      // Ocultar mensaje cuando se detecta al menos un target
      [target0, target1].forEach(target => {
        target.addEventListener("targetFound", () => ui.style.display = "none");
      });
    </script>
  </body>
</html>
